###################
# ASG
###################

  ASGDefault:
    Condition: EnableASGCond
    Type: "AWS::AutoScaling::AutoScalingGroup"
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: !Ref ASGMinSize
        MaxBatchSize: 1
        PauseTime: PT15M
        WaitOnResourceSignals: true
    Properties:
      AvailabilityZones:
        -
          Fn::Select:
            - 0 
            - Fn::GetAZs: ""
        -
          Fn::Select:
            - 1
            - Fn::GetAZs: ""
      #Cooldown: String
      HealthCheckGracePeriod: 60
      # HealthCheckType: String
      #InstanceId: String
      LaunchConfigurationName: !Ref ASGLC
      #LoadBalancerNames:
      #  - 
      MetricsCollection:
        - Granularity: 1Minute
      MaxSize: !Ref ASGMaxSize
      MinSize: 
        !If
          - EnableASGCond
          - !Ref ASGMinSize
          - 0
      DesiredCapacity: 
        !If
          - EnableASGCond
          - !Ref ASGDesiredCapacity
          - 0
      NotificationConfigurations:
        - !If  
          - ECSLambdaDrainCond
          - TopicARN: !Ref ASGSNSTopic
            NotificationTypes:
            - autoscaling:EC2_INSTANCE_LAUNCH
            - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
            - autoscaling:EC2_INSTANCE_TERMINATE
            - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
          - TopicARN: !Ref EmptySNSTopic
            NotificationTypes:
            - autoscaling:EC2_INSTANCE_LAUNCH
            - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
            - autoscaling:EC2_INSTANCE_TERMINATE
            - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
      # PlacementGroup: String
      Tags:
        - 
          Key: Name
          #Value: {"Fn::Sub" : "${StackName}-cfn-nginx"}
          Value: !Sub
            - "${StackName}-ecs-instance"
            - StackName: !Ref AWS::StackName
          PropagateAtLaunch: true
        - 
          Key: ECS_CLUSTER
          Value: !Sub ${AWS::StackName}-ecs-cluster
          PropagateAtLaunch: true

      # TargetGroupARNs:
      #   !If 
      #     - UseALBCond
      #     - [ !Ref publicALBTargetGroup ]
      #     - !Ref AWS::NoValue
      VPCZoneIdentifier:
        - !Ref PublicZoneA
        - !Ref PublicZoneB

  ECSDefaultCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: !Sub ${AWS::StackName}-ecs-cluster

  ASGTerminateHook:
    Condition: ECSLambdaDrainCond
    Type: "AWS::AutoScaling::LifecycleHook"
    Properties:
      AutoScalingGroupName: !Ref ASGDefault
      DefaultResult: "ABANDON"
      HeartbeatTimeout: "300"
      LifecycleTransition: "autoscaling:EC2_INSTANCE_TERMINATING"
      NotificationTargetARN: !Ref ASGSNSTopic
      RoleARN:
         Fn::GetAtt:
         - "SNSLambdaRole"
         - "Arn"
    DependsOn: "ASGSNSTopic"

  ECSCaddyTD:
      Type: AWS::ECS::TaskDefinition
      Properties: 
        Volumes:
          -
            Name: empty
        TaskRoleArn: !GetAtt ECSTaskRole.Arn
        Family: !Sub ${AppName}-${ECSDefaultCluster}
        ContainerDefinitions: 
          - 
            Name: Caddy
            #Image: "abiosoft/caddy:php"
            # Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:${Tag}
            Image:
              !If
                - UseBuiltInTaskDefinitionCond
                # - "abiosoft/caddy:php"
                - "pahud/caddy"
                - !If
                  - EmptyTag
                  # - !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:${ECSTaskInfo.Tag}
                  - !Sub ${ECSTaskInfo.Image}
                  - !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:${Tag}
            Cpu: "512"
            PortMappings: 
              - 
                ContainerPort: 2015
                HostPort: 0
            Memory: "1024"
            Essential: "true"
            LogConfiguration:
              LogDriver: "awslogs"
              Options:
                awslogs-region: !Ref AWS::Region
                awslogs-group: !Sub /aws/ECS/${AppName}-${AWS::StackName}
                awslogs-stream-prefix: !Ref AppName
          - 
            Name: awslogs
            Image: "pahud/awslogs"
            Cpu: "128"
            Memory: "128"
            Essential: "true"
            LogConfiguration:
              LogDriver: "awslogs"
              Options:
                awslogs-region: !Ref AWS::Region
                awslogs-group: !Sub /aws/ECS/${AppName}-awslogs-${AWS::StackName}
                awslogs-stream-prefix: !Ref AppName

