      Namespace: AWS/ECS
      Dimensions:
      - Name: ServiceName
        Value: !GetAtt ECSService.Name
      - Name: ClusterName
        Value: !Ref ECSDefaultCluster
      ComparisonOperator: LessThanOrEqualToThreshold
