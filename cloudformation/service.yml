            Image:
              !If
                - UseBuiltInTaskDefinitionCond
                # - "abiosoft/caddy:php"
                - "pahud/caddy"
                - !If
                  - EmptyCanaryTag
                  - !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:${Tag}
                  - !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:${CanaryTag}
            Cpu: "512"
            PortMappings: 
