            $zipFile = "$env:TEMP\ecs-agent.zip"
            $md5File = "$env:TEMP\ecs-agent.zip.md5"

            ### Get the files from S3
            Invoke-RestMethod -OutFile $zipFile -Uri $agentZipUri
            Invoke-RestMethod -OutFile $md5File -Uri $agentZipMD5Uri

